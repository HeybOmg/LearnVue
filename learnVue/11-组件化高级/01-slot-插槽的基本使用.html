<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--1.插槽的基本使用<slot></slot>
    2.插槽的默认值<slot>button</slot>
    3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
    -->
<div id="app">
  <cpn><button>WHO</button></cpn>
  <cpn><span>?</span></cpn>
  <cpn><i>!</i></cpn>
  <cpn><button>Change</button></cpn>
  <cpn>
    <i>!</i>
    <span>?</span>
  </cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>I'm Lisa</h2>
    <p>It's Britney</p>
    <slot><button>Change</button></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello Lisa ！'
    },
    components:{
      cpn:{
        template:'#cpn',
      }
    }
  })
</script>
</body>
</html>
