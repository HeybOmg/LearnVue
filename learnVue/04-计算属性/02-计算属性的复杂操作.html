<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      books:[
        {id:1,name:'unix编程艺术',price:120},
        {id:2,name:'代码大全',price:113},
        {id:3,name:'深入理解计算机原理',price:45},
        {id:4,name:'现代操作系统',price:110}
      ]
    },
      computed:{
        totalPrice:function () {
          let result = 0
    /*      for (let i=0; i < this.books.length; i++){
            result += this.books[i].price
          }
          return result*/

/*          for(let i in this.books){
              result += this.books[i].price
          }
          return result*/
          for(let book of this.books){
            result += book.price
          }
          return result
        }
      }
  })
</script>
</body>
</html>
