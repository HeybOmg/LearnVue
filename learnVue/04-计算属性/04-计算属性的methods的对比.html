<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.直接拼接-->
  <h2>{{firstName}} {{lastName}}</h2>
  <hr>
  <!--2.通过定义methods-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <hr>
  <!--3.通过定义computed-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      firstName:'Britney',
      lastName:'Spears'
    },
    methods:{
      getFullName:function () {
        return this.firstName + ' '+ this.lastName
      }
    },
    //多使用计算属性，计算属性只会运算一次
    computed:{
      fullName:function () {
        return this.firstName+' '+this.lastName
      }
    }
  })
</script>
</body>
</html>
