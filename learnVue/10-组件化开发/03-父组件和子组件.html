<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>

  // 1.创造第一个组件
  const cpnC1 = Vue.extend({
    template:`
    <div>
      <h2>My Lady</h2>
      <p>She is cute</p>
      <p>She is smart</p>
      <p>She is clever</p>
    </div>`
  })
  // 创造第二个组件
  const cpnC2 = Vue.extend({
    template:`
    <div>
      <h2>My Love</h2>
      <p>She is cute</p>
      <p>She is smart</p>
      <p>She is clever</p>
      <cpn1></cpn1>
    </div>
    `,
    components:{
      cpn1:cpnC1
    }
  })
  //root组件
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello Lisa ！'
    },
    components:{
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
