<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  //虚拟DOM 增加key可以清空input
  <span v-if="isUser">
    <label>用户账号</label>
    <input type="text" id = 'username' placeholder="username" key="username">
  </span>
  <span v-else>
    <label>用户邮箱</label>
    <input type="text" id = 'email' placeholder="email" key="email">
  </span>
  <button @click="isUser = !isUser">切换</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      isUser:true
    }
  })
</script>
</body>
</html>
