<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if:条件为false时，包含v-if指令的元素，一次切换使用v-if-->
  <h2 v-if="isShow">{{message}}</h2>
<!--  v-show:条件为false时，v-show只是给我们的元素添加一个行内样式: display:none，多次切换使用v-show-->
  <h2 v-show="isShow">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello Lisa ！',
      isShow:true
    }
  })
</script>
</body>
</html>
