<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
  <!--  1. .stop修饰符的使用 .stop调用event.stopPropagation()-->
    <div @click="divClick">Emma Watson
      <button @click.stop="btnClick">按钮</button>
    </div>

    <!--2. .prevent修饰符的使用 .prevent调用event.preventDefault()-->
    <br>
    <form action ="Sing">
      <input type ="submit" value="确认" @click.prevent="submitClick">
    </form>

  <!--3. .监听某个键盘的键帽-->
    <input type ="text" @keyup.enter="keyUp">
  <!--4. .once修饰符的使用-->
    <button @click.once="btn2Click">按钮2</button>
  </div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello Lisa ！'
    },
    methods:{
      divClick(){
        console.log("divClick")
      },
      btnClick(){
        console.log("btnClick")
      },
      submitClick(){
        console.log("submitClick")
      },
      keyUp(){
        console.log("keyUp")
      },
      btn2Click(){
        console.log("btn2Click")
      },
    }
  })
</script>
</body>
</html>
