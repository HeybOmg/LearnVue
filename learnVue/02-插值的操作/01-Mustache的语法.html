<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}},Lisa！</h2>
  <h2>{{firstName+" "+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>击杀数：{{counter * 2}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello',
      firstName:'Lisa',
      lastName:'lee',
      counter:100
    }
  })  
</script>
</body>
</html>
