<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  1.在遍历对象的过程中，如果只是获取一个值，name获取到的是value-->
  <ul>
    <li v-for ="item in info">{{item}}</li>
  </ul>
  <!--2.获取key和value 格式：(key,value)-->
  <ul>
    <li v-for ="(value,key) in info">{{key}}:{{value}}</li>
  </ul>
  <!--3.获取key和value和index 格式：(key,value,index)-->
  <ul>
    <li v-for ="(value,key,index) in info">{{index+1}} {{key}}:{{value}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      info:{
        name:'Halsey',
        age:'24',
        song:'Without Me'
      }
    }
  })
</script>
</body>
</html>
