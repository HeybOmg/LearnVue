<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:deepskyblue;
    }
    .line{
      color:mediumvioletred;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
  <h2 v-bind:class="getClass()">{{message}}</h2>

  <button v-on:click ="btnClick">Change</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello,Lisa !',
      isActive:true,
      isLine:false
    },
    methods:{
      btnClick:function () {
        this.isActive=!this.isActive;
        this.isLine=!this.isLine
      },
      getClass:function () {
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>
