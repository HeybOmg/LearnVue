<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  错误的做法：这里不可以使用-->
<!--<img src="{{imgURL}}" alt="">-->
<!--  正确的做法：使用v-bind指令-->
  <img v-bind:src="imgURL" alt="">
  <a v-bind:href="aHref">Lisa一下</a>

<!--  语法糖的写法-->
  <img :src="imgURL" alt="">
  <a :href="aHref">Lisa一下</a>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el:'#app',
    data:{
      message:'hello',
      imgURL:'https://imgs.kabc688.com/0701pic/allimg/20/4-2005252022040-L.jpg',
      aHref:'https://www.bilibili.com/'
    }
  })
</script>
</body>
</html>
