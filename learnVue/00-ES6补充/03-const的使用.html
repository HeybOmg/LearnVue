<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
  // const name ='Britney';
  // name ='Halsey';

  // 2.注意二：在使用const定义标识符，必须进行赋值
  // const nane ;
  // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性.
  const obj = {
    name:'Lisa',
    age:18,
    song :'Kill this love'
  }
  console.log(obj);
  obj.name = 'Halsy';
  obj.age = 20;
  obj.song ='Without Me'
  console.log(obj);
</script>
</body>
</html>
